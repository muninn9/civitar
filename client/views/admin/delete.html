<template name="delete">
    {{#if currentUser}}
        <div class="col-md2"></div>
        <div class="col-md-8 col-md-offset-2">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Borrar una reservacion</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-labelhttp://bootsnipp.com/j87klPolka/formbuilder3.html#about" for="Codigo">Codigo de la reservacion</label>
                        <div class="col-md-4">
                            <input id="Codigo" name="Codigo" placeholder="" class="form-control input-md" required="" type="text">

                        </div>
                    </div>

                    <!-- Button (Double) -->
                    <div class="delete-buttons flex-row">
                        <div class="form-group">
                            <div class="col-md-8">
                                <button id="button3id" name="button3id" class="btn btn-info">Back</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8">
                                <button id="button2id" name="button2id" class="btn btn-danger">Eliminar</button>
                            </div>
                        </div>
                    </div>


                </fieldset>
            </form>
        </div>
        <div class="col-md2"></div>
    {{/if}}
</template>
