<template name="reservar">
    {{#if currentUser}}

        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1 class="dying2">
                Reservar Mi apartamento Ü
            </h1>
            <h1 class="dying"><strong><span id="nombreClienteReserva">{{name}}</span></strong>, ingrese su información
                para
                finalizar:</h1>
            <form class="form-horizontal" id="reservarForm" name="reservarForm">
                <div class="form-group">
                    <input name="apellidoForm" id="apellidoForm" class="main-input form-control boreeeed" placeholder="Apellido" type="text"
                           required>
                </div>
                <div class="form-group">
                    <input name="emailForm" id="emailForm" class="main-input form-control boreeeed" placeholder="Email" type="email"
                           required>
                </div>
                <div class="form-group">
                    <input name="telefonoForm" id="telefonoForm" class="main-input form-control boreeeed" placeholder="Teléfono" type="text"
                           required>
                </div>
                <button type="submit" class="next-absolute reservar-button">
                    <img src="img/continuar.png" class="img-responsive"/>
                </button>
            </form>
        </div>
        <div class="col-md-2"></div>
    {{ else }}
        {{> atForm}}
    {{/if}}
    {{> nav}}
</template>
