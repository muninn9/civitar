<template name="resumen">
    <div class="resumen-wrapper">
        <div class="row">
            <div class="col-md-4 col-md-offset-1">
                <div class="row">
                    <div class="nombre-resumen">
                        {{nombre}}
                    </div>
                </div>
                <div class="row">
                    <div class="info-resumen">
                        Apartamento {{tipo}}, nivel {{nivel}}, fachada {{fachada}}
                    </div>
                </div>
                <div class="row">
                    <div class="precio-resumen">
                        ${{precio}}
                    </div>
                </div>

            </div>
            <div class="col-md-5"></div>
            <div class="col-md-2">
                <div class="reservar btn-resumen center-block btn-reserva"> Reservar</div>
                <div class="enviar btn-resumen center-block btn-enviar"> Enviar</div>
            </div>
        </div>
        <div class="row">
            <img src="{{url}}" class="img-responsive img-resumen">
        </div>
        {{> nav}}
    </div>
</template>
